<!doctype html public "Testing objectTools.js">
<html>
	<head>
		<meta charset="utf-8" />
		<title>objectTools.js tests</title>
		
		 <link href="./jasmine/jasmine.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		
		
		<script type="text/javascript" src="jasmine/jasmine-1.3.1.js"></script>
		<script type="text/javascript" src="./jasmine/jasmine-html.js"></script>
		
		<script type="text/javascript" src="../dist/objectTools.min.js"></script>

		<script type="text/javascript" src="specs/common.js"></script>
        <script type="text/javascript" src="specs/forEach.js"></script>
        <script type="text/javascript" src="specs/merge.js"></script>
        <script type="text/javascript" src="specs/inherit.js"></script>
        <script type="text/javascript" src="specs/navigate.js"></script>

		<script type="text/javascript">
    		(function(){
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 250;
                
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                
                var currentWindowOnload = window.onload;
                    window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    jasmineEnv.execute();
                };
                
    		}());
		</script>
		
	</body>
</html>
